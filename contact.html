<!DOCTYPE html>
<html>
    <head>
        <title>A1 Gaming</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <img src="a1log.png" alt="Img not found">
                <ul>
                    <li class="item"><a href="home.html">Home</a></li>
                    <li class="item"><a href="about.html">About Us</a></li>
                    <li class="item"><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <section id="contact">
            <h1 class="h-primary center">Contact Us</h1>
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="phone" name="phone" id="phone" placeholder="Enter your phone number">
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="5" rows="7" placeholder="Enter your message"></textarea>
                    </div>
                    <button class="btn_1">Send</button>
                </form>
            </div>
        </section>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44611.97620176892!2d80.17409307601596!3d13.058168760404632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5267611d5d3af7%3A0xa93d5437be678b16!2sFREE%20FIRE%20OFFICE!5e0!3m2!1sen!2sin!4v1644085260121!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </body>
</html>
